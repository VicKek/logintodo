<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Assignments</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- CSRF tokens -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-light">

<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Your Assignments</h2>
        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <div class="row">
        <!-- Pending Tasks -->
        <div class="col-md-6 mb-4">
            <h4 class="text-success mb-3">Pending Tasks</h4>
            <div id="pending-tasks">
                <div th:each="task : ${pendingTasks}" class="card mb-3 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:text="${task.taskName}" class="fw-semibold"></span>
                        <button class="btn btn-sm btn-success toggle-status-btn"
                                th:attr="data-task-id=${task.id}, data-user-id=${userId}">Mark Complete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-6 mb-4">
            <h4 class="text-primary mb-3">Completed Tasks</h4>
            <div id="completed-tasks">
                <div th:each="task : ${completedTasks}" class="card mb-3 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:text="${task.taskName}" class="fw-semibold"></span>
                        <button class="btn btn-sm btn-warning toggle-status-btn"
                                th:attr="data-task-id=${task.id}, data-user-id=${userId}">Mark Pending</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const csrfToken = $('meta[name="_csrf"]').attr('content');
        const csrfHeader = $('meta[name="_csrf_header"]').attr('content');

        // Toggle task status
        $('.toggle-status-btn').click(function() {
            const button = $(this);
            const taskId = button.data('task-id');
            const userId = button.data('user-id');

            $.ajax({
                url: `/assignments/${userId}/toggle-ajax/${taskId}`,
                type: 'POST',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function() {
                    const taskDiv = button.closest('.card');

                    if(button.hasClass('btn-success')) { // Pending -> Completed
                        button.removeClass('btn-success').addClass('btn-warning').text('Mark Pending');
                        $('#completed-tasks').append(taskDiv);
                    } else { // Completed -> Pending
                        button.removeClass('btn-warning').addClass('btn-success').text('Mark Complete');
                        $('#pending-tasks').append(taskDiv);
                    }
                },
                error: function() {
                    alert('Failed to update task status!');
                }
            });
        });
    });
</script>

</body>
</html>
