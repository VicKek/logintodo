<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="'Assignments for ' + ${user.userName}"></h2>

        <!-- Logout form -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <div th:if="${tasks.isEmpty()}" class="alert alert-info">
                You have no assignments.
            </div>

            <div th:each="task : ${tasks}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.taskName}"></h5>
                    <p class="card-text" th:text="${task.description}"></p>
                    <span class="badge bg-success" th:if="${task.status}">Completed</span>
                    <span class="badge bg-warning text-dark" th:if="${!task.status}">Pending</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
