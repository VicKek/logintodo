<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Your Assignments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-light">


<div class="container mt-3">
    <input type="hidden" id="userId" th:value="${userId}" />
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Your Assignments</h2>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <div class="row">
        <h3>Pending Tasks</h3>
        <ul class="list-group mb-3" id="pending-tasks">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="assignment : ${pendingAssignments}">
                <div class="d-flex flex-column">
                    <span class="fw-bold fs-5" th:text="${assignment.task.taskName}"></span>
                    <span class="text-muted small" th:text="${assignment.task.description}"></span>
                </div>
                <div class="d-flex gap-2"> <!-- wrapper with spacing -->
                    <button class="btn btn-sm btn-primary complete-btn"
                            th:attr="data-id=${assignment.id}">
                        Mark Complete
                    </button>
                    <button class="btn btn-sm btn-danger delete-btn"
                            th:attr="data-id=${assignment.id}">
                        Delete
                    </button>
                </div>
            </li>
        </ul>

        <h3>Completed Tasks</h3>
        <ul class="list-group mb-3" id="completed-tasks">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="assignment : ${completedAssignments}">
                <div class="d-flex flex-column">
                    <span class="fw-bold fs-5" th:text="${assignment.task.taskName}"></span>
                    <span class="text-muted small" th:text="${assignment.task.description}"></span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-warning pending-btn"
                            th:attr="data-id=${assignment.id}">
                        Mark Pending
                    </button>
                    <button class="btn btn-sm btn-danger delete-btn"
                            th:attr="data-id=${assignment.id}">
                        Delete
                    </button>
                </div>
            </li>
        </ul>
        <form id="addAssignmentForm" class="d-flex gap-2">
            <input type="text" name="taskName" placeholder="Task name" class="form-control" required>
            <input type="text" name="description" placeholder="Description" class="form-control">
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/todobuttons.js"></script>

</body>
</html>
