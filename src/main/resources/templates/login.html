<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/login}" method="post" class="p-4 border rounded bg-light" style="max-width: 400px; margin:auto; margin-top: 50px;">
    <h2 class="mb-4 text-center">Login</h2>

    <div class="mb-3">
        <label for="username-email" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username-email" name="username-email" placeholder="Enter username or Email" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
    <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a></p>
    <div th:if="${param.error}">
        <p class="text-danger mt-3">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-success mt-3">You have been logged out.</p>
    </div>
</div>
</body>
</html>
